<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login AVP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="h-100 container">
      <div class="h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <form
            class="px-3 py-sm-5 login px-sm-5 py-4 col-10 col-sm-10 col-md-9 col-lg-6"
          >
            <h3 class="card-title text-white text-center mb-4">Login</h3>
            <div class="form-outline input-group mt-5 input-group-lg">
              <input
                type="email"
                id="username"
                class="form-control bg-transparent text-white"
                placeholder="Username"
                required
                autocomplete="off"
              />
            </div>
            <div id="wrongUser" class="txt fs-5 text-end">&nbsp;</div>

            <div class="form-outline input-group mt-5 input-group-lg">
              <input
                placeholder="Password"
                type="password"
                id="paswd"
                class="form-control bg-transparent text-white"
                required
                autocomplete="off"
              />
            </div>
            <div id="wrongPwd" class="txt fs-5 text-end">&nbsp;</div>

            <div class="text-center mt-5">
              <button
                class="btn btn-primary btn-block mt-5 mt-sm-3 mt-md-2"
                type="button"
                id="login"
              >
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
